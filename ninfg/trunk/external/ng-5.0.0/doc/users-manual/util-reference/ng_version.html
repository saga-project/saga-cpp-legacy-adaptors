<h3>NAME</h3>
<code>ng_version</code> - print Ninf-G version
<h3>SYNOPSIS</h3>
<code>
  ng_version [-v]

</code>
<h3>DESCRIPTION</h3>
  The ng_version prints version of Ninf-G.
<br>
<h3>OPTIONS</h3>
<dl>
<dt>-v</dt>
<dd>Prints configure options performed on compiled time.</dd>
</dl>
