[saga.adaptors.naregi_job]
  name      = naregi_job
# path      = $[saga.location]/lib
# enabled   = true

[saga.adaptors.naregi_job.cli]
  # Path to search for naregi binaries. Leave empty to use system path.
  binary_path = /usr/naregi/bin/

[saga.adaptors.naregi_job.wfml.transfer]
  # WFML <transfer WallTimeLimit="value">...</transfer>
  WallTimeLimit = 300
